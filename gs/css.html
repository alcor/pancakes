<style>

  body {
    margin:0;
    font-family: "Roboto", system-ui;
    background-color: white;
    font-size: 14px;
    --padding-left: 32px;
    --sidebar-width: 240px;
  }
  
  body.outofdate #doc {
    opacity:0.89;
  }
  
  
  body.loading #doc {
    opacity:0.0;
    transition:opacity 2s cubic-bezier(0,1,0,1);
  }
  
  body.loading::before {
    content:'';
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 10px;
      position: absolute;
      left: calc(50vw + var(--sidebar-width) / 2);
      top: 32px;
      margin-left:-12px;
      z-index:100;
      border-top: 2px solid rgba(0,0,0, 0.0);
      border-right: 2px solid rgba(0,0,0, 0.0);
      border-bottom: 2px solid rgba(0,0,0, 0.0);
      border-left: 2px solid #000000;
      -webkit-transform: translateZ(0);
      -ms-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-animation: load8 1.1s infinite linear;
      animation: load8 1.1s infinite linear;
  }
  
  
  
  @keyframes load8 {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
  }
  
  nav {
    width:var(--sidebar-width);
    height:100vh;
    overflow-y:scroll;
    overflow-x:hidden;
    background:#fefefe;
    box-sizing:border-box;
    border-right:1px solid rgba(0,0,0,0.05);
    position:fixed;
    z-index:10;
    flex-basis:240px;
    flex:0 0 auto;
    user-select:none;
    box-sizing:border-box;
   background-clip: border-box;
  }
  
  main {
    min-height:100vh;
  }
  
  
  
  .heading-container.collapsed,
  .heading:before
   {
    cursor:pointer;
  }
  
  nav .heading {
    line-height:24px;
    margin-top:8px;
  }
  
  nav .heading-container.heading-3 >.heading-children,
  nav .heading-container.heading-4 >.heading-children,
  nav .heading-container.heading-5 >.heading-children,
  nav .heading-container.heading-6 >.heading-children {
    margin-left:18px;
  }
  .heading:before {
    content:'chevron_right';
    float:left;
    margin-left:-1em;
    opacity:0.0;
    transition:transform 200ms;
    transform: rotate(90deg);
    font-family: 'Material Icons';
    font-weight: normal;
    font-style: normal;
    font-size: 24px;
    line-height: 1;
    letter-spacing: normal;
    text-transform: none;
    display: inline-block;
    white-space: nowrap;
    word-wrap: normal;
    direction: ltr;
    -webkit-font-feature-settings: 'liga';
    -webkit-font-smoothing: antialiased;
  }
  
  .heading-container.collapsed .heading:before {
     transform: rotate(0deg);
     opacity:1.0;
  }
  
  .heading:hover:before {
    opacity:0.4
  
  }
  
  .heading-container.collapsed .heading-children{
    max-height:0px;
    overflow:hidden;
  }
  
  img {
    max-width:100%;
  }
  
  nav img {
    max-width:100%;
  }
  
  main img {
    margin:0.5em 1em 1em 1em;
  }
  
  .img {
    background-repeat: no-repeat;
    margin-right: 3px;
  }
  
  .header {
    height:104px;
  }
  
  p, li {
    line-height:150%;
    max-width: 42em;
  }
  
  li {
    margin-bottom:12px;
  }
  
  .li {
    margin-block-start:0.5em;;
    margin-block-end:0.5em;;
  }
  
  .li:before {
    content:'â€¢';
    display:inline-block;
    float:left;
    margin-left:-1.5em;
    opacity:0.75;
  }
  
  .bullet-0 {
    padding-left:2em;
  }
  .bullet-1 {
    padding-left:4em;
  }
  .bullet-2 {
    padding-left:6em;
  }
  
  li::marker {
    margin-left: 1em;
  }
  iframe#doc-frame {
    border:none;
    background-color:#fafafa;
    height:100vh;
  }
  .children {
    /* border:2px solid red; */
    /* padding:2px; */
  }
  .children.collapsed {
    max-height:0;
    overflow:hidden;
  }
  
  .children .children {
      border-color: green;
  }
  
  .children .children {
      border-color: blue;
  }
  
  body.frame #doc,
  body:not(.frame) iframe#doc-frame {
    display:none;
  }
  
  .content {
    position:absolute;
    left:var(--sidebar-width);
    top:0;
    width:calc(100vw - var(--sidebar-width));
    
  }
  
  nav .toc-inner p,
  nav .toc-inner .title,
  nav .toc-inner .subtitle,
  nav .toc-inner .heading,
  nav .toc-inner a {
    display:block;
    text-decoration:none;
    padding: 4px 24px 4px var(--padding-left);
    cursor:default;
  }
  
  
  
  nav .toc-inner .heading a,
  nav .toc-inner p > a {
    margin: -4px -24px -4px -32px;
  }
  
  nav a {
    overflow:hidden;
    white-space:nowrap;
    text-overflow:ellipsis;
  }
  nav a:hover {
    background-color:rgba(0,0,0,0.03);
  }
  
  nav a.selected,
  nav a.selected:hover {
    background-color:rgba(0,0,0,0.1);
  }
  
  
  nav .toc-inner a.external-link,
  a.external-link {
    cursor:alias;
  }
  
  nav .toc-inner a.external-link:hover:before {
    content:'open_in_new';
    float:right;
    margin-right:-1em;
    font-family: 'Material Icons';
    font-weight: normal;
    font-style: normal;
    font-size: 18px;
    line-height: 1;
    letter-spacing: normal;
    text-transform: none;
    display: inline-block;
    white-space: nowrap;
    word-wrap: normal;
    direction: ltr;
    -webkit-font-feature-settings: 'liga';
    -webkit-font-smoothing: antialiased;
    opacity:0.5;
  }
  
  main a,
  main u {
    text-decoration:none;
  }
  main a:hover {
    text-decoration-line: underline;
    text-decoration-style: solid;
  }
  
  main a.heading-link:hover {
    text-decoration-line: underline;
    text-decoration-style: dotted;
  }
  
  .doc-inner {
      padding:72px 2em;
      max-width: 45em;
      margin: auto;
  }
  
  .toc-inner {
    padding:36px 0;
  }
  
  main .title:first-child {
    margin-top:-36px;
    float:left;
  }
  
  main .title { font-size: 2.5em; margin-top:1.5em; margin-bottom:8px;}
  main .subtitle { font-size: 12px; margin-bottom:8px; margin-top:-8px;}
  main h1 { font-weight: 400; font-size:18px; margin-top:1.5em;}
  main h2 { font-weight: 400; font-size:14px; margin-top:1.5em;}
  main h3 { font-weight: 400; font-size:14px; margin-top:1.5em;}
  main h4 { font-weight: 400; font-size:14px; }
  main h5 { font-weight: 400; font-size:14px; }
  main h6 { font-weight: 400; font-size:14px; }
  main table {
    width:100%;
  }
  
  hr { border:none; border-top: 0.5px solid currentColor; }
  
  nav .title {font-size: 22px; margin-bottom:20px;}
  nav .subtitle {font-size: 14px; opacity: 0.4}
  nav h1 { font-weight: 700; font-size:14px; margin:0;}
  nav h2 { font-weight: 400; font-style: oblique; font-size:14px; margin:0; opacity:0.4}
  nav h3 { font-weight: 400; font-size:14px; margin:0;}
  nav h4 { font-weight: 400; font-size:14px; margin:0;}
  nav h5 { font-weight: 400; font-size:14px; margin:0;}
  nav h6 { font-weight: 400; font-size:14px; margin:0;}
  nav hr { margin: 4px -24px -4px -32px; opacity: 0.2;}
  
  
  
  nav p {
    margin: 0;
    color:rgba(0,0,0,.54);
  }
  
  nav p a {
    color: rgb(97, 97, 97);
  }
  
  nav p a:hover {
    color: rgb(0, 0, 0);
  }
  
  td {
    vertical-align: top;
  }
  
  div.menu-button {
    width:24px; height:24px;
    top:0;
    left:0;
    float:right;
    padding:8px;
    display:inline-block;
    color:rgba(0,0,0,0.4);
    z-index:20;
    border-radius:0px;
    position:relative;
    cursor:default;
  }
  
  div.menu-button .material-icons:hover,
  div.menu-button.open .material-icons {
    background-color: rgba(0,0,0,0.1);
  }
  
  .menu-contents {
    float:right;
    padding: 8px 0;
    margin-top:-2px;
    box-shadow: 0 10px 20px rgb(0 0 0 / 8%), 0 0.5px 1px 0.5px rgb(0 0 0 / 26%);
    border-radius: 4px;
    min-width: 100px;
    background-color:white;
    display:none;
  }
  
  .menu-item {
    cursor:default;
    padding: 8px 24px;
    white-space:nowrap;
    color:black;
  }
  
  .menu-item:hover {
    background-color:#fafafa
  }
  .menu-button.open .menu-contents {
    display:block;
  }
  
  
  #new {
    padding: 2em;
    width: 320px;
    left: 8px;
    position: absolute;
    top: 8px;
    box-shadow: 0 10px 20px rgb(0 0 0 / 8%), 0 0.5px 1px 0.5px rgb(0 0 0 / 26%);
    z-index:100;
    background:white;
    box-sizing:border-box;
    flex-direction:column;
    display:none;
    border-radius:4px;
  }
  #new input {
      width: 100%;
      font-size: 13px;
      display: block;
      padding: 0.5em 0.5em;
      box-sizing: border-box;
  }
  
  #new input[type="submit"],
  #new input[type="button"] {
    border:none;
    margin-top:1em;
    width:50%;
    font-size: 16px;
    border-radius:2px;
  }
  
  
  #new input[type="submit" i] {
    background:black;
    color:white;
    margin-left:1em;
  }
  
  body.new #new {
    display:flex;
  
  
  }
  
  .error {
    padding: 1em;
    background-color:#f1f1f1;
  
  }
  
  </style>
